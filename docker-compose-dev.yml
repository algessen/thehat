version: '3.7'
services:
  client:
    container_name: client
    build:
      context: .
      dockerfile: ./docker/client-dev
    volumes:
      - './client:/client'
      - '/client/node_modules'
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development
    stdin_open: true
    depends_on:
      - server

  server:
    container_name: server
    build:
      context: ./server/
      dockerfile: Dockerfile_debug
    restart: always
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      - redis
    command: java -jar -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Dspring.redis.host=redis /opt/server/the-hat-game-server.jar

  redis:
    container_name: redis
    image: redis:alpine